<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</head>
<body>
<table id="dtHorizontalExample" class="table table-striped table-bordered table-md" cellspacing="3" width="100%">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Project Code</th>
        <th scope="col">Address</th>
        <th scope="col">Starting Date</th>
        <th scope="col">Finishing Date</th>
        <th scope="col">Maximum Employees Number</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="project: ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.code}"></td>
        <td th:text="${project.address}"></td>
        <td th:text="${project.startingDate}"></td>
        <td th:text="${project.finishingDate}"></td>
        <td th:text="${project.maximumEmployeesNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

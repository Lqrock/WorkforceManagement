<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accommodation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<table id="dtHorizontalExample" class="table table-striped table-bordered table-md" cellspacing="3" width="100%">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Owner's Name</th>
        <th scope="col">Ownership type</th>
        <th scope="col">City</th>
        <th scope="col">Address</th>
        <th scope="col">Province</th>
        <th scope="col">Rental period</th>
        <th scope="col">Notice period</th>
        <th scope="col">Has Internet</th>
        <th scope="col">Has Parking</th>
        <th scope="col">Rent</th>
        <th scope="col">Deposit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="accommodation: ${accommodations}">
        <td th:text="${accommodation.id}"></td>
        <td th:text="${accommodation.ownersName}"></td>
        <td th:text="${accommodation.ownershipType}"></td>
        <td th:text="${accommodation.city}"></td>
        <td th:text="${accommodation.address}"></td>
        <td th:text="${accommodation.province}"></td>
        <td th:text="${accommodation.rentalPeriod}"></td>
        <td th:text="${accommodation.noticePeriod}"></td>
        <td th:text="${accommodation.hasInternet}"></td>
        <td th:text="${accommodation.hasParking}"></td>
        <td th:text="${accommodation.rent}"></td>
        <td th:text="${accommodation.deposit}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

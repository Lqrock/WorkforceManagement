<div class="container pt-5 mt-5 mt-lg-5 align-items-center justify-content-center" id="registrationForm">
    <div class="d-flex justify-content-center">
        <div class="text-center px-5 py-5 my-5"
             style="background:linear-gradient(0deg, rgb(82, 67, 90), rgb(71, 80, 104))">
            <h2 style="color:white">new vehicle</h2>
            <form action="#" th:action="@{/vehicle/register}" method="post" th:object="${vehicle}">
                <div class="mb-3 mt-3">
                    <label for="brand"><h6 style="color:white">brand</h6></label>
                    <input type="text" class="form-control" id="brand" placeholder="Vehicle brand" name="brand"
                           th:field="*{brand}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="model"><h6 style="color:white">Vehicle model</h6></label>
                    <input type="text" class="form-control" id="model" placeholder="Vehicle model" name="model"
                           th:field="*{model}">
                </div>
                <div class="mb-3">
                    <label for="ownersName"><h6 style="color:white">Owner's name</h6></label>
                    <input type="text" class="form-control" id="ownersName" placeholder="GIL, DISACO or ZARASU"
                           name="ownersName" th:field="*{ownersName}">
                </div>
                <div class="mb-3">
                    <label for="plateNumber"><h6 style="color:white">Plate Number</h6></label>
                    <input type="text" class="form-control" id="plateNumber" placeholder="Enter Plate Number"
                           name="plateNumber" th:field="*{plateNumber}">
                </div>
                <div class="mb-3">
                    <label for="vin"><h6 style="color:white">VIN Number</h6></label>
                    <input type="number" class="form-control" id="vin" placeholder="Enter VIN Number"
                           name="vin" th:field="*{vin}">
                </div>
                <div class="mb-3">
                    <label for="mileage"><h6 style="color:white">Mileage</h6></label>
                    <input type="text" class="form-control" id="mileage" placeholder="Enter mileage" name="mileage"
                           th:field="*{mileage}">
                </div>
                <div class="mb-3">
                    <label for="tireType"><h6 style="color:white">Tire Type</h6></label>
                    <input type="text" class="form-control" id="tireType" placeholder="SNOW_TIRES or FOUR_SEASON_TIRES"
                           name="tireType" th:field="*{tireType}">
                </div>
                <div class="mb-3">
                    <label for="insuranceType"><h6 style="color:white">Insurance Type</h6></label>
                    <input type="text" class="form-control" id="insuranceType" placeholder="Enter Insurance Type"
                           name="insuranceType" th:field="*{insuranceType}">
                </div>
                <div class="mb-3">
                    <label for="dkvNumber"><h6 style="color:white">DKV Number</h6></label>
                    <input type="text" class="form-control" id="dkvNumber" placeholder="A512351003DD or ONE"
                           name="dkvNumber" th:field="*{dkvNumber}">
                </div>
                <div class="mb-3">
                    <label for="gpsNumber"><h6 style="color:white">GPS Number</h6></label>
                    <input type="text" class="form-control" id="gpsNumber" placeholder="Enter GPS Number"
                           name="gpsNumber" th:field="*{gpsNumber}">
                </div>
                <div class="mb-3">
                    <label for="oilChangeIndicator"><h6 style="color:white">Oil Change Indicator</h6></label>
                    <input type="number" class="text-center form-control" id="oilChangeIndicator" placeholder="KM left"
                           name="oilChangeIndicator" th:field="*{oilChangeIndicator}" style="width:120px; margin-left:105px;">
                </div>
                <div class="mb-3">
                    <label for="fuelInjectorChangeIndicator"><h6 style="color:white">Fuel Injector Change Indicator</h6></label>
                    <input type="number" class="text-center form-control" id="fuelInjectorChangeIndicator" placeholder="KM left"
                           name="fuelInjectorChangeIndicator" th:field="*{fuelInjectorChangeIndicator}" style="width:120px; margin-left:105px;">
                </div>
                <div class="mb-3">
                    <label for="timingBeltChangeIndicator"><h6 style="color:white">Timing Belt Change Indicator</h6></label>
                    <input type="number" class="text-center form-control" id="timingBeltChangeIndicator" placeholder="KM left"
                           name="timingBeltChangeIndicator" th:field="*{timingBeltChangeIndicator}" style="width:120px; margin-left:105px;">
                </div>
                <div class="mb-3">
                    <label for="adBlueChangeIndicator"><h6 style="color:white">Ad Blue Change Indicator</h6></label>
                    <input type="number" class="text-center form-control" id="adBlueChangeIndicator" placeholder="KM left"
                           name="adBlueChangeIndicator" th:field="*{adBlueChangeIndicator}" style="width:120px; margin-left:105px;">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label mt-2">
                        <input class="form-check-input mb-3 " id="fuelInjectorFilterChangeRequired" type="checkbox"
                               name="fuelInjectorFilterChangeRequired" th:field="*{fuelInjectorFilterChangeRequired}">
                        <h6 style="color:white">Fuel Injector Filter Change Required</h6>
                    </label>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input mb-3 " id="antiFrostChangeRequired" type="checkbox"
                               name="antiFrostChangeRequired" th:field="*{antiFrostChangeRequired}"><h6
                            style="color:white">Anti Frost Change Required</h6>
                    </label>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input mb-3 " id="airFilterChangeRequired" type="checkbox"
                               name="airFilterChangeRequired" th:field="*{airFilterChangeRequired}"><h6
                            style="color:white">Air Filter Change Required</h6>
                    </label>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input mb-3 " id="insideAirFilterChangeRequired" type="checkbox"
                               name="insideAirFilterChangeRequired" th:field="*{insideAirFilterChangeRequired}"><h6
                            style="color:white">Inside Air Filter Change Required</h6>
                    </label>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input mb-3 " id="brakeFluidChangeRequired" type="checkbox"
                               name="brakeFluidChangeRequired" th:field="*{brakeFluidChangeRequired}"><h6
                            style="color:white">Brake Fluid Change Required</h6>
                    </label>
                </div>
                <div class="mb-3">
                    <label for="tufExpirationDate"><h6 style="color:white">TUF Expiration Date</h6></label>
                    <input type="text" class="form-control" id="tufExpirationDate" placeholder="yyyy-mm-dd"
                           name="tufExpirationDate" th:field="*{tufExpirationDate}">
                </div>
                <div class="mb-3">
                    <label for="insuranceExpirationDate"><h6 style="color:white">Insurance Expiration Date</h6></label>
                    <input type="text" class="form-control" id="insuranceExpirationDate" placeholder="yyyy-mm-dd"
                           name="insuranceExpirationDate" th:field="*{insuranceExpirationDate}">
                </div>
                <button type="submit" class="btn btn-grey"><h6 style="letter-spacing: 0;">submit</h6></button>
            </form>
        </div>
    </div>

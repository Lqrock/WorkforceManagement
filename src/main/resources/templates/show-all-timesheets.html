<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Sheet List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<table id="dtHorizontalExample" class="table table-striped table-bordered table-md" cellspacing="3" width="100%">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Project Name</th>
        <th scope="col">Job Type</th>
        <th scope="col">Starting Time</th>
        <th scope="col">Finishing Time</th>
        <th scope="col">Pause Time</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="timesheet: ${timeSheets}">
        <td th:text="${timesheet.id}"></td>
        <td th:text="${timesheet.projectName}"></td>
        <td th:text="${timesheet.jobType}"></td>
        <td th:text="${timesheet.startingTime}"></td>
        <td th:text="${timesheet.finishingTime}"></td>
        <td th:text="${timesheet.pauseTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

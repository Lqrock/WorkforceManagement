<div class="container pt-5 mt-5 mt-lg-5 align-items-center justify-content-center" id="registrationForm">
  <div class="d-flex justify-content-center">
    <div class="text-center px-5 py-5 my-5"
         style="background:linear-gradient(0deg, rgb(82, 67, 90), rgb(71, 80, 104))">
      <h2 style="color:white">new project</h2>
      <form action="#" th:action="@{/project/register}" method="post" th:object="${project}">
        <div class="mb-3 mt-3">
          <label for="name"><h6 style="color:white">name</h6></label>
          <input type="text" class="form-control" id="name" placeholder="Project name" name="name"
                 th:field="*{name}">
        </div>
        <div class="mb-3 mt-3">
          <label for="code"><h6 style="color:white">Project code</h6></label>
          <input type="text" class="form-control" id="code" placeholder="Project code" name="code"
                 th:field="*{code}">
        </div>
        <div class="mb-3">
          <label for="address"><h6 style="color:white">Address</h6></label>
          <input type="text" class="form-control" id="address" placeholder="Enter address"
                 name="address" th:field="*{address}">
        </div>
        <div class="mb-3">
          <label for="maximumEmployeesNumber"><h6 style="color:white">Maximum Employees Number</h6></label>
          <input type="number" class="form-control" id="maximumEmployeesNumber" placeholder="Enter Maximum Employees Number"
                 name="maximumEmployeesNumber" th:field="*{maximumEmployeesNumber}">
        </div>
        <div class="mb-3">
          <label for="startingDate"><h6 style="color:white">Project Starting Date</h6></label>
          <input type="date" class="form-control" id="startingDate" placeholder="yyyy-mm-dd"
                 name="startingDate" th:field="*{startingDate}">
        </div>
        <div class="mb-3">
          <label for="finishingDate"><h6 style="color:white">Project Finishing Date</h6></label>
          <input type="date" class="form-control" id="finishingDate" placeholder="yyyy-mm-dd"
                 name="finishingDate" th:field="*{finishingDate}">
        </div>
        <button type="submit" class="btn btn-grey"><h6 style="letter-spacing: 0;">submit</h6></button>
      </form>
    </div>
  </div>
</div>

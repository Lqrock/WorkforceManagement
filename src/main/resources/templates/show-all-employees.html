<div class="container pt-5 mt-5 mt-lg-5 align-items-center justify-content-center" id="registrationForm">
    <div class="d-flex justify-content-center">
        <div class="text-center px-5 py-5 my-5"
             style="background:linear-gradient(0deg, rgb(82, 67, 90), rgb(71, 80, 104))">
            <table id="dtHorizontalExample" class="table text-white table-bordered table-md" cellspacing="3"
                   width="100%">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Identity Number</th>
                    <th scope="col">Marital Status</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Citizenship Country</th>
                    <th scope="col">Place of Birth</th>
                    <th scope="col">Address</th>
                    <th scope="col">Drivers License</th>
                    <th scope="col">Contract Type</th>
                </tr>
                </thead>
                <tbody style="cursor:pointer;">
                <tr onclick="getEmployeeID(this)" th:each="employee: ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${employee.identityNumber}"></td>
                    <td th:text="${employee.maritalStatus}"></td>
                    <td th:text="${employee.nationality}"></td>
                    <td th:text="${employee.citizenshipCountry}"></td>
                    <td th:text="${employee.placeOfBirth}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.hasDriversLicense}"></td>
                    <td th:text="${employee.contractType}"></td>
                </tr>
                </tbody>
            </table>
            <br>
            <input class="text-center" style="width:70px;" type="text" id="employeeId" value="">
            <br>
            <a type="button" href="#" class="btn btn-primary mt-4" id="showEmployee" onclick="getEmployee()">show details</a>
        </div>
    </div>
</div>

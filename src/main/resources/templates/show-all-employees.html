<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</head>
<body>
<table id="dtHorizontalExample" class="table table-striped table-bordered table-md" cellspacing="3" width="100%">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Identity Number</th>
        <th scope="col">Marital Status</th>
        <th scope="col">Nationality</th>
        <th scope="col">Citizenship Country</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Place of Birth</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Bank Name</th>
        <th scope="col">Bank Account Number</th>
        <th scope="col">Drivers License Status</th>
        <th scope="col">Starting Date</th>
        <th scope="col">Finishing Date</th>
        <th scope="col">Salary Per Hour</th>
        <th scope="col">Contract Type</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.identityNumber}"></td>
        <td th:text="${employee.maritalStatus}"></td>
        <td th:text="${employee.nationality}"></td>
        <td th:text="${employee.citizenshipCountry}"></td>
        <td th:text="${employee.dateOfBirth}"></td>
        <td th:text="${employee.placeOfBirth}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.bankName}"></td>
        <td th:text="${employee.bankAccountNumber}"></td>
        <td th:text="${employee.hasDriversLicense}"></td>
        <td th:text="${employee.startingDate}"></td>
        <td th:text="${employee.finishingDate}"></td>
        <td th:text="${employee.salaryPerHour}"></td>
        <td th:text="${employee.contractType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
